# Maintainer-controlled: CI/CD workflow
# Contributors can suggest changes via PRs, but maintainers review and approve all CI/CD changes.
name: CI

on:
  push:
    branches: [main, "feature/**", "hotfix/**"]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    # Tool Version Alignment Pattern:
    # All linting/formatting tools (ruff, isort, mypy, docformatter) use versions pinned in pyproject.toml.
    # This ensures CI and pre-commit hooks use the exact same tool versions, preventing
    # version drift and inconsistent formatting/linting behavior.
    # The "Verify tool versions" step validates this alignment and will fail the build if versions don't match.
    # See .cursor/rules/pre-commit.mdc for the complete pattern documentation.
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        # Installs exact tool versions from pyproject.toml
        # Pre-commit hooks use local hooks that reference these same installed tools, ensuring version alignment.
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify tool versions match pyproject.toml
        # This validation ensures CI uses the exact same tool versions as defined in pyproject.toml
        # Prevents CI configuration drift and ensures consistency with local pre-commit hooks
        run: bash .pre-commit-hooks/check-tool-versions.sh

      - name: Check for assert statements
        run: |
          find audiometa -name "*.py" ! -path "*/test/*" ! -path "*/tests/*" ! -path "*/scripts/*" -print0 | \
          xargs -0 bash .pre-commit-hooks/no-assert.sh

      - name: Check code formatting with ruff-format
        run: ruff format --check --line-length=120 .

      - name: Check import sorting with isort
        run: isort --check-only --profile black --line-length=120 .

      - name: Run ruff linting
        run: ruff check --line-length=120 .

      - name: Run mypy type checking
        # Note: pytest type stubs are not available, so mypy will report missing stubs for pytest
        # This is expected - real import errors are caught by test execution
        # The mypy overrides in pyproject.toml relax type checking rules for test files
        run: mypy --follow-imports=normal audiometa

      - name: Install PowerShell Core
        # PowerShell Core is needed for PSScriptAnalyzer to lint .ps1 files
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https software-properties-common
          wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell
          rm packages-microsoft-prod.deb

      - name: Install PSScriptAnalyzer
        run: pwsh -Command "Install-Module -Name PSScriptAnalyzer -Scope CurrentUser -Force -SkipPublisherCheck"

      - name: Lint PowerShell scripts
        run: |
          pwsh -Command "Get-ChildItem -Path scripts -Filter *.ps1 -Recurse | ForEach-Object { Write-Host \"Checking $($_.FullName)...\"; Invoke-ScriptAnalyzer -Path $_.FullName -Severity Error,Warning }"

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    # System Dependencies Version Alignment Pattern:
    # All system dependencies (ffmpeg, flac, mediainfo, id3v2, bwfmetaedit) use versions pinned in
    # .github/system-dependencies.toml and scripts/ci/install-*.sh files.
    # This ensures CI and local development environments use the exact same tool versions, preventing
    # version drift and inconsistent test behavior across environments.
    # Installation scripts fail immediately if pinned versions are not available (no fallback),
    # ensuring strict version enforcement and making version mismatches immediately visible.
    # See .github/system-dependencies.toml for the complete configuration and version pinning strategy.
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: bash scripts/install-system-dependencies-ubuntu.sh

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: bash scripts/install-system-dependencies-macos.sh

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: .\scripts\install-system-dependencies-windows.ps1

      - name: Install Python dependencies
        # Installs exact tool versions from pyproject.toml
        # This ensures test environment uses the same tool versions as lint job and pre-commit hooks
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Cache pytest cache
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/*.py') }}
          restore-keys: |
            pytest-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Run unit tests
        run: pytest -m unit --cov=audiometa --cov-report=xml --cov-report=term

      - name: Run integration tests
        run: pytest -m integration --cov=audiometa --cov-report=xml --cov-report=term --cov-append

      - name: Run e2e tests
        run: pytest -m e2e --cov=audiometa --cov-report=xml --cov-report=term --cov-append

      - name: Check combined coverage threshold
        run: coverage report --fail-under=85

  ci-success:
    name: CI Success
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed"
