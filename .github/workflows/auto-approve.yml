# Maintainer-only: Repository automation workflow
# Contributors cannot modify this file. Changes to automation policies require maintainer approval.
# This workflow automatically approves PRs from the maintainer to streamline the review process.
#
# SETUP REQUIRED:
# GitHub Actions cannot approve PRs using the default GITHUB_TOKEN. You must create a Personal
# Access Token (PAT) with 'repo' scope and add it as a repository secret named 'AUTO_APPROVE_PAT'.
#
# To create the PAT:
# 1. Go to GitHub Settings → Developer settings → Personal access tokens → Tokens (classic)
# 2. Generate a new token with 'repo' scope
# 3. Go to Repository Settings → Secrets and variables → Actions
# 4. Add a new secret named 'AUTO_APPROVE_PAT' with the token value
#
name: Auto Approve Maintainer PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Check if PR is from maintainer
        id: check-maintainer
        run: |
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          MAINTAINER="Andreas-Garcia"
          if [ "$PR_AUTHOR" = "$MAINTAINER" ]; then
            echo "is_maintainer=true" >> $GITHUB_OUTPUT
          else
            echo "is_maintainer=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-approve maintainer PRs
        if: steps.check-maintainer.outputs.is_maintainer == 'true'
        uses: hmarr/auto-approve-action@v4
        with:
          # Use PAT instead of GITHUB_TOKEN because GitHub Actions cannot approve PRs
          # with the default GITHUB_TOKEN. Create a PAT with 'repo' scope from a bot account
          # or user account and add it as a repository secret named 'AUTO_APPROVE_PAT'
          github-token: ${{ secrets.AUTO_APPROVE_PAT }}
          review-message: "Auto-approved: PR from maintainer"

