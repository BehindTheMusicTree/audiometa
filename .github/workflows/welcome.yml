# Maintainer-only: Repository automation workflow
# Contributors cannot modify this file. Changes to automation policies require maintainer approval.
name: Welcome New Contributors

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Welcome new contributors
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ðŸ‘‹ Welcome to AudioMeta Python! Thank you for opening an issue.

            Please make sure you've:
            - Checked the [README](README.md) for documentation
            - Searched existing issues to see if this has been reported
            - Used the appropriate issue template

            We'll review your issue and get back to you soon!
          pr-message: |
            ðŸŽ‰ Thank you for contributing to AudioMeta Python!

            Your pull request is appreciated. Please make sure:
            - All tests pass
            - Code follows our [contributing guidelines](CONTRIBUTING.md)
            - You've filled out the PR template

            We'll review your PR as soon as possible. Thank you for your contribution!

