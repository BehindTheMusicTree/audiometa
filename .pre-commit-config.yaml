# Pre-commit hooks configuration
# See https://pre-commit.com for more information
#
# SETUP: Install dev dependencies first: pip install -e ".[dev]"
# This ensures pre-commit hooks use the same tool versions as defined in pyproject.toml
#
# To install: pre-commit install
# To run manually: pre-commit run --all-files
# To run on staged files only: pre-commit run
#
# IMPORTANT: All Python tools use language: system, which means they use tools from your
# active Python environment. Always activate your project's virtual environment
# before running pre-commit to ensure version consistency with pyproject.toml.
#
# EXCEPTION: prettier (Node.js tool) uses external repo with pinned version since it's not
# a Python package. This is the only tool not managed through pyproject.toml.
#
# Pre-commit hooks execution order - order matters!
# 1. check-tool-versions: Verify installed tool versions match pyproject.toml (fails fast if versions mismatch)
# 2. verify-system-dependency-versions: Verify installed system dependency versions match pinned versions
#    (also validates system-dependencies.toml can be parsed - replaces validate-system-dependencies)
# 3. pre-commit-hooks: Basic checks (yaml, json, toml, large files, merge conflicts, debug statements, trailing whitespace)
# 4. shellcheck: Check shell script syntax and common errors
# 5. fix-shell-trailing-blank-lines: Fix trailing blank lines in shell scripts (auto-fixes)
# 6. no-assert: Check for assert statements in production code
# 7. ruff-format: Format code (replaces black, handles EOF newlines automatically)
# 8. ruff: Auto-fix linting issues (including unused imports/variables, code style, line length)
# 9. isort: Sort imports (configured to work with ruff-format/black)
# 10. mypy: Type checking on formatted code
# 11. docformatter: Format docstrings (after code formatting)
#     NOTE: File pattern must be ^audiometa/.*\.py$ (not ^audiometa/) to avoid processing binary files
# 12. fix-long-comments: Fix long comment lines (custom hook)
# 13. prettier: Format markdown files (preserves list numbering without zero-padding)
# 14. psscriptanalyzer: Lint PowerShell scripts (.ps1 files)

repos:
  - repo: local
    hooks:
      - id: check-tool-versions
        name: Verify tool versions match pyproject.toml
        entry: bash -c '.pre-commit-hooks/check-tool-versions.sh'
        language: system
        pass_filenames: false
        always_run: true
      - id: verify-system-dependency-versions
        name: Verify installed system dependency versions match pinned versions
        entry: python3 scripts/verify-system-dependency-versions.py
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=10000"]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
        language_version: python3.13
      - id: trailing-whitespace

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["--severity=error"]
        files: \.(sh|bash)$

  - repo: local
    hooks:
      - id: fix-shell-trailing-blank-lines
        name: Fix trailing blank lines in shell scripts
        entry: bash -c '.pre-commit-hooks/fix-shell-trailing-blank-lines.sh "$@"' --
        language: system
        files: \.(sh|bash)$

  - repo: local
    hooks:
      - id: no-assert
        name: Check for assert statements in production code
        entry: bash -c '.pre-commit-hooks/no-assert.sh "$@"' --
        language: system
        files: ^audiometa/.*\.py$
        exclude: ^(audiometa/test/|scripts/)

  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        # Use venv ruff explicitly for consistency (ruff is a binary, but still prefer venv version)
        entry: bash -c '.pre-commit-hooks/tool-wrapper.sh ruff format --line-length=120 "$@"' --
        language: system
        files: ^(audiometa/|\.pre-commit-hooks/|scripts/).*\.py$
      - id: ruff
        name: ruff
        # Use venv ruff explicitly for consistency (ruff is a binary, but still prefer venv version)
        entry: bash -c '.pre-commit-hooks/tool-wrapper.sh ruff check --fix --line-length=120 "$@"' --
        language: system
        files: ^(audiometa/|\.pre-commit-hooks/|scripts/).*\.py$
      - id: isort
        name: isort
        # Use venv isort explicitly to avoid system isort with potentially broken shebang
        entry: bash -c '.pre-commit-hooks/tool-wrapper.sh isort --profile black --line-length=120 "$@"' --
        language: system
        files: ^(audiometa/|\.pre-commit-hooks/|scripts/).*\.py$
      - id: mypy
        name: mypy
        # Note: pytest type stubs are not available as a separate package (types-pytest doesn't exist)
        # Mypy will report "Cannot find implementation or library stub for module named 'pytest'"
        # This is expected and acceptable - real import errors are still caught by test execution
        # The mypy overrides in pyproject.toml relax type checking rules for test files
        # Use Python 3.12+ to run mypy so it can parse Python 3.12+ syntax like 'type' statements
        # Python 3.12 and 3.13 both support 'type' statements (PEP 695)
        # Note: With language: system, pre-commit uses Python from your activated virtual environment
        # Use venv mypy explicitly to avoid system mypy with broken shebang
        entry: bash -c '.pre-commit-hooks/tool-wrapper.sh mypy --follow-imports=normal "$@"' --
        language: system
        files: ^audiometa/.*\.py$
        exclude: ^(audiometa/test/|scripts/)
        pass_filenames: true
      - id: docformatter
        name: docformatter
        # Use venv docformatter explicitly to avoid system docformatter with potentially broken shebang
        entry: bash -c '.pre-commit-hooks/tool-wrapper.sh docformatter --in-place --wrap-summaries=120 --wrap-descriptions=120 "$@"' --
        language: system
        # IMPORTANT: Must use ^audiometa/.*\.py$ pattern, not ^audiometa/
        # Using ^audiometa/ would match binary files (e.g., .mp3, .flac, .wav in test/assets/)
        # docformatter --in-place would corrupt binary files by treating them as text
        files: ^audiometa/.*\.py$
        pass_filenames: true
      - id: fix-long-comments
        name: Fix long comment lines
        entry: bash -c '.pre-commit-hooks/fix-long-comments.py "$@"' --
        language: system
        files: ^audiometa/.*\.py$
        exclude: ^scripts/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [markdown]
        additional_dependencies:
          - prettier@^3.0.0

  - repo: local
    hooks:
      - id: py-psscriptanalyzer
        name: PowerShell ScriptAnalyzer
        entry: bash -c '.pre-commit-hooks/psscriptanalyzer-wrapper.sh "$@"' --
        language: system
        files: \.ps1$
        pass_filenames: true
      - id: py-psscriptanalyzer-format
        name: PowerShell ScriptAnalyzer Format
        entry: bash -c '.pre-commit-hooks/psscriptanalyzer-format-wrapper.sh "$@"' --
        language: system
        files: \.ps1$
        pass_filenames: true
